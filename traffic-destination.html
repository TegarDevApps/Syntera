<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONTS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Synthera</title>
    <link rel="icon" href="/images/dashboard/logo-dashboard.png" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            scroll-behavior: smooth;
        }
        ::-webkit-scrollbar {
        width: 0;
        }

        .loading-screen {
            position: relative;
            padding-left: 0;
            padding-right: 0;
            padding-top: 0;
            background-color: #030717;
            width: 0%;
            height: 100%;
        }

        .load-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body class="overflow-x-hidden bg-[#141522]" data-barba="wrapper">
    <div class="load-container z-50">
        <div class="loading-screen"></div>
    </div>
    <main data-barba="container" data-barba-namespace="traffic-section" data-aos="fade-zoom-in" data-aos-duration="2000" data-aos-delay="500" >
        <div class="relative h-auto mx-auto bg-cover bg-no-repeat w-full min-h-screen">
            <!-- Video dengan z-index lebih rendah -->
            <video autoplay loop muted class="absolute inset-0 w-full h-full object-cover z-10">
                <source src="/images/traffic.mp4" type="video/mp4">
            </video>
        
            <!-- Konten dengan z-index lebih tinggi -->
            <div class="h-auto p-4 xl:px-12 xl:py-12 mx-auto z-50 relative">
                <div class="title flex justify-start gap-3 items-center mb-10 mt-10">
                    <a href="/smart-city.html">
                        <i class="ri-arrow-left-s-line text-2xl text-white bg-white bg-opacity-30 rounded-lg p-2 py-1"></i>
                    </a>
                    <h1 class="text-2xl xl:text-3xl text-white">Syntera Traffic Detection</h1>
                </div>
                <div id="wrapper-card" class="wrapper-card content space-y-2 z-40 duration-700">
                    
                    <!-- Card 2 -->
                    <div class="card p-4 w-full md:w-[460px] h-auto bg-[#C4B7B7] bg-opacity-30 backdrop-blur-lg rounded-3xl" data-aos="fade-right" data-aos-easing="linear" data-aos-duration="600">
                        <div class="wrapper w-full h-full p-2">
                            <div class="top">
                                <p class="text-[#E9E9E9] text-sm font-normal mb-1">YOUR LOCATION</p>
                                <h1 class="text-white text-base font-normal">Hasmania Independence Street</h1>
                            </div>
                            <div class="line flex items-center">
                                <hr class="w-full">
                                <i class="ri-arrow-up-down-fill text-base text-white bg-[#A5A5A5] rounded-full p-3 px-4"></i>
                            </div>
                            <div class="bottom">
                                <p class="text-[#E9E9E9] text-sm font-normal mb-1">DESTINATION</p>
                                <h1 class="text-white text-base font-normal">Boulevard Lintas I.e 27</h1>
                            </div>
                        </div>
                    </div>
                    <!-- Card 4 -->
                    <div class="card w-full md:w-[460px] h-auto bg-[#C4B7B7] bg-opacity-30 backdrop-blur-lg rounded-3xl" data-aos="fade-left" data-aos-easing="linear" data-aos-duration="600">
                        <div class="wrapper w-full h-full bg-cover bg-no-repeat p-6 relative">
                            <img src="/images/diagram.png" alt="">
                        </div>                
                    </div>
                </div>
            </div>
        </div>
    </main>
    


    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dist/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script>
        AOS.init();
    </script>

    <script>
        function delay(n) {
            n = n || 2000;
            return new Promise((done) => {
                setTimeout(() => {
                    done();
                }, n);
            });
        }

        function pageTransition() {
            var tl = gsap.timeline();
            tl.to(".loading-screen", {
                duration: 1.2,
                width: "100%",
                left: "0%",
                ease: "Expo.easeInOut",
            });

            tl.to(".loading-screen", {
                duration: 1,
                width: "100%",
                left: "100%",
                ease: "Expo.easeInOut",
                delay: 0.3,
            });
            tl.set(".loading-screen", { left: "-100%" });
        }

        function contentAnimation() {
            var tl = gsap.timeline();
            tl.from(".animate-this", { duration: 1, y: 30, opacity: 0, stagger: 0.4, delay: 0.2 });
        }

        $(function () {
            barba.init({
                sync: true,

                transitions: [
                    {
                        async leave(data) {
                            const done = this.async();

                            pageTransition();
                            await delay(1000);
                            done();
                        },

                        async enter(data) {
                            contentAnimation();
                        },

                        async once(data) {
                            contentAnimation();
                        },
                    },
                ],
            });
        });
    </script>
</body>

</html>
